<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPW</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/hash.css" rel="stylesheet">
</head>
<body>    
    <div class="home">
        <div class="menu">
            <nav>
                <ul>
                  <li><a href="./main">Home</a></li> 
                  <li><a href="./hash">Hash</a></li>
                  <li><a href="./pwgen">Password Generator</a></li>
                  <li><a href="./profile">Profile</a></li>
                  <li><a href="./logout">Logout</a></li>
              </ul>
              <a id="pull" href="#"></a>
            </nav>
        </div>
        <div class="content">
            <div class="md5">
                <h2>MD5 Hash Generator</h2>
                <form class="form" action="">
                    <input class="md5-input" type="text" name="txt" value="">
                    <button class="md5-btn" type="button" name="submit">HASH</button>
                </form>
                <h4 class="md5-value">Value:</h4>
            </div>            
        </div>       
    </div>

    <script>
        let input;

        $(document).ready(function () {
            $('.md5-btn').click(function () {
                input = $('.md5-input').val();
                let md5_value = CryptoJS.MD5(input);
                $(".md5-value").text('Value: ' + md5_value);
                $('.md5-input').val('');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
